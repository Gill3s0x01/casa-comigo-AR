<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quer casar comigo?</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- Luz para clarear -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">

      <!-- Texto -->
      <a-entity
        text="value: Quer casar comigo?; align: center; width: 6; color: #ff69b4; shader: msdf; font: https://cdn.aframe.io/fonts/mozillavr.fnt"
        position="0 0.5 0"
        rotation="-90 0 0"
        scale="2 2 2">
      </a-entity>

    </a-marker>

    <!-- Câmera obrigatória -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
