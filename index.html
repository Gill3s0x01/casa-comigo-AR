<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedido Especial</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- Cena AR -->
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- ✅ Opção 1: marcador Hiro -->
      <a-marker preset="hiro">
        <a-entity 
          text="value: Quer casar comigo?; align: center; width: 6; color: #ff4081;"
          position="0 0.5 0"
          rotation="-90 0 0"
          scale="2 2 2">
        </a-entity>
      </a-marker>

      <!-- ✅ Opção 2: sem marcador (texto direto na câmera) -->
      <a-entity 
        camera
        look-controls
        position="0 0 0">
      </a-entity>

      <a-entity 
        text="value: Quer casar comigo?; align: center; width: 8; color: #ff4081;"
        position="0 1.5 -3"
        scale="3 3 3">
      </a-entity>

    </a-scene>
  </body>
</html>
