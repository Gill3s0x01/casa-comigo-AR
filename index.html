<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenho uma surpresa!</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>body, html { margin:0; padding:0; overflow:hidden; height:100%; }</style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: environment; debugUIEnabled: false;">
    
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">

      <!-- Texto -->
      <a-entity position="0 0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5">
        <a-text 
          value="Quer casar comigo?" 
          align="center" 
          color="#ff69b4" 
          width="6" 
          side="double">
        </a-text>
      </a-entity>

    </a-marker>
    <a-entity camera="fov: 80" position="0 0 0"></a-entity>
  </a-scene>
</body>
</html>
