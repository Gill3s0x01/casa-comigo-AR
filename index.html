<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa AR!</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin:0; padding:0; overflow:hidden; height:100%; }
    #startButton {
      position: absolute;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <a-scene 
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Marcador Hiro -->
    <a-marker preset="hiro" id="hiroMarker">

      <!-- Ursinho 3D -->
      <a-entity 
        gltf-model="https://models.babylonjs.com/boombox.glb" 
        position="0 0 0" 
        scale="0.3 0.3 0.3"
        animation="property: position; dir: alternate; dur: 1000; loop: true; to: 0 0.2 0">
      </a-entity>

      <!-- Texto normal com animação de pulso -->
      <a-entity position="0 0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5"
                animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.1 1.1 1.1">
        <a-text 
          value="Quer casar comigo?" 
          align="center" 
          color="#ff69b4" 
          width="4" 
          side="double">
        </a-text>
      </a-entity>

    </a-marker>

    <!-- Câmera -->
    <a-entity camera="fov: 90" position="0 0 0"></a-entity>

  </a-scene>



</body>
</html>
